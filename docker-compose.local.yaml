services:
  qr-service:
    build:
      context: .
      dockerfile: Dockerfile.local
    env_file: '.env.local'
    ports:
      - '3000:3000'
    volumes:
    - .:/usr/src/app
    - ./thomas/src/app/node_modules
    # Run in Debug Mode: npm run start:debug --> Don't forget to start your vscode debugger!
    # Run in dev Mode: npm run start:dev
    command: npm run start:dev