services:
  qr-service:
    image: "ghcr.io/hackcc-official/qr-service-2025:latest"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${PORT}:3000
    networks:
      - hackcc-network
  postgres:
    image: postgres
    restart: always
    env_file: '.env'
    environment:
      POSTGRES_INITDB_ARGS: "-c max_prepared_transactions=100"
    ports:
      - '5433:5432'
    volumes:
      - ./postgres-data:/data/postgres
    networks:
    - hackcc-network
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    env_file: '.env'
    volumes:
      - ./minio/data:/data
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      - hackcc-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 10
  create-buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}  # Pass the variable here
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb local/qr-bucket;
      /usr/bin/mc anonymous set download local/qr-bucket;
      /usr/bin/mc mb local/application-bucket;
      exit 0;
      "
    networks:
      - nginx_network
networks:
  hackcc-network:
    external: true